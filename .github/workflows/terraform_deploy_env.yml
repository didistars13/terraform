name: ðŸš€ Terraform Deploy Multi-Env

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to deploy"
        required: true
        type: choice
        options:
          - dev
          - stage
          - production

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: ðŸš€ Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: eu-central-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var="allowed_cidr_blocks=[\"${{ secrets.ALLOWED_CIDR_BLOCKS }}\"]" -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
